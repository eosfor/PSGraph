name: psgraph-build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Debug
      - name: Test
        run: dotnet test --verbosity normal
      - name: dotnet publish
        run: dotnet publish --self-contained --use-current-runtime -c Debug -o "$($env:GITHUB_WORKSPACE)/PSQuickGraph"
      - name: psgallery publish
        run: |
          $env:GITHUB_WORKSPACE
          Publish-Module -Path "$($env:GITHUB_WORKSPACE)/PSQuickGraph" -NuGetApiKey ${{ secrets.PS_GALLERY_SECRET }}
        shell: pwsh
        

